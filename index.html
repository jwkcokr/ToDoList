<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="frame">
            <h2 id="clock">0000.00.00</h2>

            <div id="weather">
                <span></span>
                <span></span>
            </div>

            <div id="emoji"></div>

            <form id="login_form" class="hidden">
                <input
                    type="text"
                    required
                    maxlength="10"
                    placeholder="name?"
                    class="namePlace"
                />
                <input type="submit" value="enter!" class="nameBtn">
            </form>
            <h2 id="greeting" class="hidden"></h2>

            <form id="todo_form">
                <input type="text" placeholder="Write a to do and press Enter" class="todoPlace" required>
            </form>
            <ul id="todo_list"></ul>
        </section>
    </main>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/randomemoji.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
